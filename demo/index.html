<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.png">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/css/uikit.min.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/js/uikit-icons.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.min.js"></script>
    <script src="https://rawgit.com/puemos/speechless/master/dist/speechless.umd.js"></script>

    <title>Speechless Demo</title>
</head>

<body>
    <style>
    </style>

    <nav class="uk-navbar-container" uk-navbar>

        <div class="uk-navbar-left">

            <ul class="uk-navbar-nav">
                <li class="uk-active">
                    <div class="logo uk-flex uk-flex-row">
                        <div>
                            <img src="logo.svg" alt="" style="min-width: 40px;">
                        </div>
                        <div class="uk-visible@s">&nbsp;Speechless</div>
                    </div>
                </li>
            </ul>

        </div>
        <div class="uk-navbar-right">

            <ul class="uk-navbar-nav">
                <li class="uk-active">
                    <a href="https://github.com/puemos/speechless/tree/master/demo">
                        <span uk-icon="icon: code"></span>
                    </a>
                </li>
                <li class="uk-active">
                    <a href="https://puemos.github.io/speechless">Docs</a>
                </li>
                <li class="uk-active">
                    <a href="https://github.com/puemos/speechless" uk-icon="icon: github"></a>
                </li>
            </ul>

        </div>
    </nav>
    <section class="uk-flex uk-margin uk-flex-column uk-container-large">

        <div class="uk-flex uk-padding uk-flex-middle uk-flex-column uk-container-large">


            <div class="uk-flex-row uk-flex-wrap uk-flex-wrap-around uk-margin">
                <div class="loader" id="loader"></div>

                <button id="native" class="uk-button uk-button-primary ">
                    <span class="label">Native</span>
                </button>
                <button id="auto" class="uk-button uk-button-primary">
                    <span class="label">Auto</span>
                </button>
                <button id="external" class="uk-button uk-button-primary">
                    <span class="label">External</span>
                </button>
            </div>
            <div class="uk-flex-row uk-flex-wrap uk-flex-wrap-around uk-margin" style="margin-top:2rem">
                <button id="listen" class="uk-button uk-button-default ">
                    <span uk-icon="icon: play"></span>
                    <span class="label">Listen</span>
                </button>
                <button id="stop" class="uk-button uk-button-default">
                    <span uk-icon="icon: ban"></span>
                    <span class="label">Stop</span>
                </button>
                <button id="kill" class="uk-button uk-button-default">
                    <span uk-icon="icon: bolt"></span>
                    <span class="label">Kill</span>
                </button>
                <button id="reset" class="uk-button uk-button-default">
                    <span uk-icon="icon: trash"></span>
                    <span class="label">Reset</span>
                </button>
            </div>

        </div>
        <div class="uk-flex uk-flex-row uk-flex-wrap uk-flex-wrap-around uk-padding">
            <div class="uk-flex uk-flex-column uk-width-1-2@l uk-width-1-2@m uk-padding lists">
                <h4 class="">
                    <span uk-icon="icon: comments"></span>
                    <span class="label">Recognition history:</span>
                </h4>

                <ul id="history" class="uk-card uk-list uk-background-secondary"></ul>
            </div>
            <div class="uk-flex uk-flex-column uk-width-1-2@l uk-width-1-2@m uk-padding lists">
                <h4 class="">
                    <span uk-icon="icon: cog"></span>
                    <span class="label">Events log:</span>
                </h4>

                <ul id="logs" class="uk-card uk-list uk-background-secondary"></ul>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
